<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="/images/faviconIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="/images/close.svg" alt="close">
            </div>
            <div class="home  bg-gray curve m-1 p-1">
                <div class="logo"><img width="120px" src="/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img src="/images/home.svg" alt="home">Home</li>
                    <li><img src="/images/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library curve bg-gray">
                <div class="heading">
                    <img class="invert" src="/images/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul class="listItems">

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" src="/images/hamburger.svg" alt="img">
                    </div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttonCurve">
                    <button class="signupButton">Sign up</button>
                    <button class="loginButton">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists bg-gray curve" style="margin-top: auto;">
                <h1>spotify playlist</h1>
                <div class="cardContainer">

                    <div data-folder="Angry_mood" class="card curve">
                        <div class="play">
                            <img class="play-green" src="/images/play-button-green-icon.svg"
                                alt="play">
                        </div>
                        <img class="background-image" src="/songs/Angry_mood/cover.jpg"
                            alt="viral hits">
                        <h2>Angry mood</h2>
                        <p>Viral, trending and taking off.</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songInfo">
                        </div>
                        <div class="songbutton flex justify-content align-items">
                            <img id="prevsong" src="/images/prevsong.svg" alt="prevsong">
                            <img id="playsong" src="/images/play.svg" alt="play">
                            <img id="nextsong" src="/images/nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timeAndvol">
                            <div class="songTime">
                            </div>
                            <div class="volume">
                                <img width="30" id="mute" src="/images/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="range" id="range">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="seekbarFill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/javascript/script.js"></script>

</html>
